<!-- Maak een simpele transition wat de kleur van een tekst aanpast. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1 {
        color: blue;
        transition: ease-in-out 3000ms;
      }
      h1:hover {
        color: red;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Dit teks verandert in een adere kleur d.m.v. de transition property</h1>
  </body>
</html>
