Positioneer het <img /> element achter de tekst. Zie voorbeeld hierboven en
gebruik onderstaande HTML code. Je mag zelf een eigen image gebruiken.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      img {
        position: relative;
        top: 100px;
        left: 50px;
        color: rgb(255, 0, 0);
        z-index: -1;
      }
      .tekst-blok{
       position: absolute;
       bottom: 10%;
       left:50% ;
      }
     
    </style>
    <title>Document</title>
  </head>
  <body>
    
     
      <img
        src="https://ontspanningstuin.nl/wp-content/uploads/2016/09/afbeeldingen-om-op-te-mediteren-3-764x512.jpg"
        alt="image"
      />

     <div class="tekst-blok">
      <h1>Dit is een titel</h1>
      <p>Dit is een paragraaf.</p>
      <p>Dit is nog een paragraaf.</p>
      
     </div>

      
    </div>
  </body>
</html>
