<!-- Zie de onderstaande image met tekst. Kun jij dit namaken? Gebruik zelf een foto van een zonnige bestemming. Gebruik position, maar je mag geen z-index toepassen.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      img {
        position: relative;
      }
      .tekst-blok {
        position: absolute;
        bottom: 300px;
        left: 500px;
      }
      span{
       color: white;
      }
      p{
       color:yellow;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>
      <img
        src="https://ontspanningstuin.nl/wp-content/uploads/2016/09/afbeeldingen-om-op-te-mediteren-7-1024x682.jpg"
        alt=""
      />

      <div class="tekst-blok">
        <h1>Groeten uit <span>Griekenland </span></h1>
        <p>Kom je ook hier vakantie vieren?</p>
      </div>
    </div>
  </body>
</html>
