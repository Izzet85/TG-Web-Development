Maak wat hieronder staat met paragraph en span tags.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        background-color: lightgreen;
      }
      .tekst1 {
        border-style: solid;
        background-color: green;
      }
      .tekst2 {
        border-style: solid;
        background-color: green;
      }
      span {
        background-color: white;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>
      <p class="tekst1">
        Dit is een block box en neemt de hele breedte in waardoor de volgende
        box op de volgende regel zit
      </p>

      <p class="tekst2">
        In dit blok zit <span>inline tekst</span> in wat dus niet op de volgende
        regel komt te <span> staan </span>
      </p>
    </div>
  </body>
</html>
