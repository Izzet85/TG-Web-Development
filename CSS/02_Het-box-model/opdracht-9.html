<!-- Maak een aantal voorbeelden van boxen en maak gebruik van steeds verschillende margin, padding en border properties.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .box1 {
        width: 250px;
        border: 15px solid green;
        padding: 100px;
        margin: auto;
      }
      .box2 {
        width: 100px;
        border: 15px solid green;
        padding: 50px;
        margin: 20px;
      }

      .box3 {
        width: 150px;
        border: 15px solid black;
        padding: 50px;
        margin: 20px;
      }
      .box4 {
        width: 150px;
        border: 7px solid yellow;
        padding: 50px;
        margin: 20px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="box1">Dit is een box</div>
    <div class="box2">Dit is een box</div>
    <div class="box3">Dit is een box</div>
    <div class="box4">Dit is een box</div>
  </body>
</html>
