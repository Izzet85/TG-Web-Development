<!-- Als je ruimte wilt maken tussen de border en buiten de box, welke css property
gebruik je dan? Maak een voorbeeld in je antwoord.  -->

De margin property. bijvoorbeeld:

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h3 {
        margin: 20px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h3>This is a header with 20 px margin</h3>
  </body>
</html>
